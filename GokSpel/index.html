<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gok mijn nummer!</title>
  </head>
  <body>
    <header>
      <h1>Gok mijn nummer!</h1>
      <p class="tussen">(Tussen de 1 en de 20)</p>
      <button class="btn alweer">Opnieuw</button>
      <div class="nummer">?</div>
    </header>
    <main>
      <section class="links">
        <input type="number" class="gok" />
        <button class="btn check">CHECK!</button>
      </section>
      <section class="recht">
        <p class="bericht">Begin maar met gokken</p>
        <p class="label-score">Score: <span class="score">20</span></p>
        <p class="label-highscore">Highscore <span class="high">0</span></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
